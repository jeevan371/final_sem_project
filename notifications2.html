<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>dashboard</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/static/style.css">
        <script src="https://kit.fontawesome.com/7adb5a254d.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class="fa-solid fa-shekel-sign"></i>
                <div class="logo_name">Attrition</div>
            </div>
            <i class="fa-solid fa-bars" id="btn"></i>
        </div>
        <ul class="navlist">
            <li>
                <a href="#">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search...">
                </a>
                <!-- <span class="tooltip">Search</span> -->
            </li>
            <li>
                <a href=emphome>
                    <i class="fa-solid fa-grid-4"></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <!-- <span class="tooltip">Search</span> -->
            </li>
            <li>
                <a href=profile>
                    <i class="fa-solid fa-user"></i>
                    <span class="links_name" >User Profile</span>
                </a>
                <!-- <span class="tooltip">Search</span> -->
            </li>
            <li>
                <a href=questionnaire>
                    <i class="fa-solid fa-pencil"></i>
                    <span class="links_name">Questionnaire</span>
                </a>
                <!-- <span class="tooltip">Search</span> -->
            </li>
            <li>
                <a href="notifications2">
                    <i class="fa-solid fa-bell"></i>
                    <span class="links_name" style="color: red;">Notifications</span>
                </a>
              <!-- <span class="tooltip">Search</span> -->
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="https://cdn.vectorstock.com/i/preview-1x/04/09/user-icon-vector-5770409.webp" alt="Image">
                    <div class="name_job">
                        <div class="name">{{data['email']}}</div>
                        <div class="job">Software Developer</div>
                    </div>
                </div>
                <a href=first_page ><i class="fa-solid fa-arrow-right-from-bracket" id="log_out"></i></a>
            </div>
        </div>
    </div>
    <div class="home_contact">
        <div class="text">
            <form id="form1" name="form1" method="post" action="">
        <table  border="1" class="table table-hover" width="100%">
            <col style="width:30%">
            <col style="width:70%">
            <tr>
                <td>Date and Time</td>
                <td>Message</td>

            </tr>
            {% for i in data %}
            <tr>
                <td><p id="cur_date"></p></td>
                <td>Admin: {{i['Message']}}</td>
            </tr>
            {% endfor %}
        </table>
               <script>

                   var d = new Date();
                   var x = formatDate(d, "dddd h:mmtt d MMM yyyy");
                   document.getElementById("cur_date").innerHTML =x;

function formatDate(date, format, utc) {
    var MMMM = ["\x00", "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    var MMM = ["\x01", "Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    var dddd = ["\x02", "Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    var ddd = ["\x03", "Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

    function ii(i, len) {
        var s = i + "";
        len = len || 2;
        while (s.length < len) s = "0" + s;
        return s;
    }

    var y = utc ? date.getUTCFullYear() : date.getFullYear();
    format = format.replace(/(^|[^\\])yyyy+/g, "$1" + y);
    format = format.replace(/(^|[^\\])yy/g, "$1" + y.toString().substr(2, 2));
    format = format.replace(/(^|[^\\])y/g, "$1" + y);

    var M = (utc ? date.getUTCMonth() : date.getMonth()) + 1;
    format = format.replace(/(^|[^\\])MMMM+/g, "$1" + MMMM[0]);
    format = format.replace(/(^|[^\\])MMM/g, "$1" + MMM[0]);
    format = format.replace(/(^|[^\\])MM/g, "$1" + ii(M));
    format = format.replace(/(^|[^\\])M/g, "$1" + M);

    var d = utc ? date.getUTCDate() : date.getDate();
    format = format.replace(/(^|[^\\])dddd+/g, "$1" + dddd[0]);
    format = format.replace(/(^|[^\\])ddd/g, "$1" + ddd[0]);
    format = format.replace(/(^|[^\\])dd/g, "$1" + ii(d));
    format = format.replace(/(^|[^\\])d/g, "$1" + d);

    var H = utc ? date.getUTCHours() : date.getHours();
    format = format.replace(/(^|[^\\])HH+/g, "$1" + ii(H));
    format = format.replace(/(^|[^\\])H/g, "$1" + H);

    var h = H > 12 ? H - 12 : H == 0 ? 12 : H;
    format = format.replace(/(^|[^\\])hh+/g, "$1" + ii(h));
    format = format.replace(/(^|[^\\])h/g, "$1" + h);

    var m = utc ? date.getUTCMinutes() : date.getMinutes();
    format = format.replace(/(^|[^\\])mm+/g, "$1" + ii(m));
    format = format.replace(/(^|[^\\])m/g, "$1" + m);

    var s = utc ? date.getUTCSeconds() : date.getSeconds();
    format = format.replace(/(^|[^\\])ss+/g, "$1" + ii(s));
    format = format.replace(/(^|[^\\])s/g, "$1" + s);

    var f = utc ? date.getUTCMilliseconds() : date.getMilliseconds();
    format = format.replace(/(^|[^\\])fff+/g, "$1" + ii(f, 3));
    f = Math.round(f / 10);
    format = format.replace(/(^|[^\\])ff/g, "$1" + ii(f));
    f = Math.round(f / 10);
    format = format.replace(/(^|[^\\])f/g, "$1" + f);

    var T = H < 12 ? "AM" : "PM";
    format = format.replace(/(^|[^\\])TT+/g, "$1" + T);
    format = format.replace(/(^|[^\\])T/g, "$1" + T.charAt(0));

    var t = T.toLowerCase();
    format = format.replace(/(^|[^\\])tt+/g, "$1" + t);
    format = format.replace(/(^|[^\\])t/g, "$1" + t.charAt(0));

    var tz = -date.getTimezoneOffset();
    var K = utc || !tz ? "Z" : tz > 0 ? "+" : "-";
    if (!utc) {
        tz = Math.abs(tz);
        var tzHrs = Math.floor(tz / 60);
        var tzMin = tz % 60;
        K += ii(tzHrs) + ":" + ii(tzMin);
    }
    format = format.replace(/(^|[^\\])K/g, "$1" + K);

    var day = (utc ? date.getUTCDay() : date.getDay()) + 1;
    format = format.replace(new RegExp(dddd[0], "g"), dddd[day]);
    format = format.replace(new RegExp(ddd[0], "g"), ddd[day]);

    format = format.replace(new RegExp(MMMM[0], "g"), MMMM[M]);
    format = format.replace(new RegExp(MMM[0], "g"), MMM[M]);

    format = format.replace(/\\(.)/g, "$1");

    return format;
};
               </script>
           </form>
        </div>
    </div>

</body>
</html>
