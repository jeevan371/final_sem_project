<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questionnaire Results</title>
</head>
<body>
    <form id="form1" name="form1" method="post" action="">
        <table width="500" border="1" align="center" class="table table-hover">
            <tr>
                <td>Sl.No</td>
                <td>User Name</td>
                <td>Results</td>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{loop.index}}</td>
                <td>{{i['email']}}</td>
                <td>{{i['attrition']}}</td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
